<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Particle Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .info h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .info p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(220, 38, 38, 0.9);
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>WebGPU Particle Simulation</h1>
        <p>1000 particles in motion</p>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
